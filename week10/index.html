<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Your Mini Universe</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="page">
        <h1>Create Your Mini Universe</h1>
        <p>Select and drag celestial objects into the container to build your own mini cosmos!</p>
        
        <div id="left-container" class="container">
            <div class="celestial-holder">
                <img class="celestial" alt="planet" id="planet1" src="./images/planet1.png" />
            </div>
            <div class="celestial-holder">
                <img class="celestial" alt="planet" id="planet2" src="./images/planet2.png" />
            </div>
            <div class="celestial-holder">
                <img class="celestial" alt="nebula" id="nebula1" src="./images/nebula1.png" />
            </div>
            <div class="celestial-holder">
                <img class="celestial" alt="nebula" id="nebula2" src="./images/nebula2.png" />
            </div>
        </div>
        
        <div id="right-container" class="container">
            <div class="celestial-holder">
                <img class="celestial" alt="planet" id="planet3" src="./images/planet3.png" />
            </div>
            <div class="celestial-holder">
                <img class="celestial" alt="planet" id="planet4" src="./images/planet4.png" />
            </div>
            <div class="celestial-holder">
                <img class="celestial" alt="meteor" id="meteor1" src="./images/meteor1.png" />
            </div>
            <div class="celestial-holder">
                <img class="celestial" alt="meteor" id="meteor2" src="./images/meteor2.png" />
            </div>
        </div>

        <div id="terrarium">
                <div class="jar-top"></div>
                <div class="jar-walls">
                    <div class="jar-glossy-long"></div>
                    <div class="jar-glossy-short"></div>
                </div>
                <div class="dirt"></div>
                <div class="jar-bottom"></div>
            </div>
    </div>
</body>
</html>
